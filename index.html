<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111">
    <link rel="stylesheet" href="/tachyons.min.css">
    <title>Remote</title>
  </head>
  <body>
    <form id="nav-form" data-form="nav" action="#" method="post">
      <fieldset class="bw0 grid" data-grid="nav">
        <legend class="dn">Navigate</legend>
        <label class="db w-10">
          <button type="submit" value="up">Up</button>
        </label>
        <label class="db w-10">
          <button type="submit" value="right">Right</button>
        </label>
        <label class="db w-10">
          <button type="submit" value="down">Down</button>
        </label>
        <label class="db w-10">
          <button type="submit" value="left">Left</button>
        </label>
        <label class="db w-10">
          <button type="submit" value="select" autofocus>Select</button>
        </label>
        <label class="db w-10">
          <button type="submit" value="back">Back</button>
        </label>
      </fieldset>
    </form>
    <script src="/socketpeer/socketpeer.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
