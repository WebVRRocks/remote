<!doctype html>
<html class="h-100 w-100 bg-near-black overflow-hidden">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111">
    <link rel="stylesheet" href="/tachyons.min.css">
    <title>Remote</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="h-100 w-100 white overflow-hidden">
    <form id="nav-form" data-form="nav" action="#" method="post" class="h-100 w-100 relative">
      <fieldset class="pa0 bw0 fieldset bg-red h-100" data-fieldset="nav">
        <!-- <legend class="dn">Navigate</legend> -->
        <label class="db w-100 absolute">
          <button type="submit" value="up" class="bg-black-90 pointer bw0 db w-100 color-inherit bg-red" style="height: 33.3333vh">Up</button>
        </label>
        <label class="db absolute right-0 z-1" style="top: 33.333vh; width: 33.333vw">
          <button type="submit" value="right" class="bg-black-90 bg-yellow pointer bw0 db w-100 color-inherit" style="height: 66.6666vh">Right</button>
        </label>
        <label class="db w-100 absolute bottom-0 z-1">
          <button type="submit" value="down" class="bg-black-90 pointer bw0 db w-100 color-inherit" style="height: 33.3333vh">Down</button>
        </label>
        <label class="db absolute z-1" style="top: 33.3333vh; width: 33.333vw">
          <button type="submit" value="left" class="relative bg-black-90 bg-orange bg-red pointer bw0 db w-100 color-inherit" style="height: 66.6666vh">
            <span class="db absolute top-0 w-100" style="line-height: 33.3333vh; background-color: pink;">Left</span>
          </button>
        </label>
        <label class="db absolute" style="top: 33.3333vh; left: 50%; left: calc(50% - 33.3333vw / 2); width: 33.333vw">
          <button type="submit" value="select" class="bg-black-90 bg-green pointer bw0 db w-100 color-inherit" style="height: 33.3333vh" autofocus>Select</button>
        </label>
        <label class="db w-10 dn">
          <button type="submit" value="back">Back</button>
        </label>
      </fieldset>
    </form>
    <script src="/socketpeer/socketpeer.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
